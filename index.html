<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to RAKJAB</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="assets/js/lib/jquery-3.5.1.min.js"
    ></script>
    <link rel="stylesheet" href="assets/css/RAKJAB.css" />
  </head>
  <body>
    <div class="header">
      <img src="../Website/assets/Images/Us_Segway.jpg" />
      <h1>Hello and welcome to RAKJAB</h1>
    </div>
    <div class="container">
      <table>
        <caption>
          <a href="http://timeanddate.com">Special thanks to Time and Date</a>
        </caption>
        <thead>
          <tr>
            <th colspan="4">Current Time in the RAKJAB Universe</th>
          </tr>
        </thead>
        <tr>
          <td>Orlando</td>
          <td>San Angelo</td>
          <td>Denver</td>
          <td>UTC</td>
        </tr>
        <tr>
          <td>
            <iframe
              src="http://free.timeanddate.com/clock/i7h7m6bq/n867/bac909/pd2/tt0/tw0/tm1/ts1/ta1/tb4"
              frameborder="0"
              width="128"
              height="36"
            ></iframe>
          </td>
          <td>
            <iframe
              src="http://free.timeanddate.com/clock/i7h7m6bq/n4118/bac909/pd2/tt0/tw0/tm1/ts1/ta1/tb4"
              frameborder="0"
              width="129"
              height="36"
            ></iframe>
          </td>
          <td>
            <iframe
              src="http://free.timeanddate.com/clock/i7h7m6bq/n75/bac909/pd2/tt0/tw0/tm1/ts1/ta1/tb4"
              frameborder="0"
              width="131"
              height="36"
            ></iframe>
          </td>
          <td>
            <iframe
              src="http://free.timeanddate.com/clock/i7h7o9k7/bac909/pd2/tt0/tw0/tm1/ts1/ta1/tb4"
              frameborder="0"
              width="129"
              height="36"
            ></iframe>
          </td>
        </tr>
      </table>
    </div>
    <br />
    <div class="container">
      <h2>How many Coin combinations do you think make up a $1</h2>
      <p><strong>Give it a Try!</strong></p>
      <label for="question"><strong>What is your guess?</strong></label>
      <input
        type="text"
        id="question"
        name="userAnswer"
        placeholder="# of Coins"
        required
        minlength="1"
        maxlength="4"
        size="5"
      />
      <p id="message"></p>
    </div>

    <div class="container">
      <h2>Ohm's Law</h2>
      <p>
        <img class="EIRImage" src="../Website/assets/Images/EIR.png" />
      </p>
      <label for="question"><strong>What is your guess?</strong></label>
      <input
        type="text"
        id="question"
        name="userAnswer"
        placeholder="# of Coins"
        required
        minlength="1"
        maxlength="4"
        size="5"
      />
      <p id="message"></p>
    </div>

    <script type="text/javascript" src="assets/js/RAKJAB.js"></script>
  </body>
</html>
